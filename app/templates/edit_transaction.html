{% extends "base.html" %}
{% block title %}Edit Transaction{% endblock %}
{% block content %}
<h1>Edit Transaction</h1>

<form method="POST" action="{{ url_for('transactions.edit_transaction', transaction_id=transaction.id) }}">
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date" class="form-control" value="{{ transaction.date }}" required>
    </div>
    <div class="form-group">
        <label for="transaction_detail">Transaction Detail</label>
        <input type="text" name="transaction_detail" class="form-control" value="{{ transaction.transaction_detail }}"
            required>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" step="0.01" name="amount" class="form-control" value="{{ transaction.amount }}" required>
    </div>
    <div class="form-group">
        <label for="balance">Balance</label>
        <input type="number" step="0.01" name="balance" class="form-control" value="{{ transaction.balance }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
