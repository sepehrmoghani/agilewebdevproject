{% extends "base.html" %}
{% block title %}Category Analytics{% endblock %}
{% block head %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/category_analytics.css') }}">
{% endblock %}

{% block content %}
<div class="analytics-container">
    <div class="header-section">
        <h1>Category Breakdown</h1>
        <a href="{{ url_for('dashboard.dashboard') }}" class="back-button">‚Üê Back to Dashboard</a>
    </div>

    <div class="chart-container">
        <canvas id="categoryChart"></canvas>
    </div>
</div>

<script src="{{ url_for('static', filename='js/category_analytics.js') }}"></script>
{% endblock %}
