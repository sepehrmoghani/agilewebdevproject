{% extends "base.html" %}
{% block title %}Edit Transaction{% endblock %}
{% block content %}

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">

    <h1 class="mb-4 text-center">Edit Transaction</h1>

    <form method="POST" action="{{ url_for('transactions.edit_transaction', transaction_id=transaction.id) }}">

      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" name="date" id="date" class="form-control" value="{{ transaction.date }}" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Description</label>
        <input type="text" name="transaction_description" id="description" class="form-control" value="{{ transaction.description }}" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" name="category" id="category" class="form-control" value="{{ transaction.category }}" required>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" step="0.01" name="amount" id="amount" class="form-control" value="{{ transaction.amount }}" required>
      </div>

      <div class="mb-3">
        <label for="balance" class="form-label">Balance</label>
        <input type="number" step="0.01" name="balance" id="balance" class="form-control" value="{{ transaction.balance }}" required>
      </div>

      <div class="d-flex justify-content-end mt-4">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>

    </form>

  </div>
</div>

{% endblock %}
