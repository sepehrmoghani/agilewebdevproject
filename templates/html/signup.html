<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>

    <div id="page-wrapper">
        <div id="header-wrapper">
            <div id="header-title" role="button"> FINANCIAL TRACKER (Name Pending)</div>
            <div id="header-right" class="header-right">
                <a role="button" class="header-action active" href="{{ url_for('signup') }}">Sign up</a>
                <a role="button" class="header-action" href="{{ url_for('login') }}">Log in</a>
            </div>
        </div>

        <div id="content-wrapper">

            <div id="login-wrapper" class="login-wrapper">
                <div class="info-row heading">Sign up</div>

                <!-- Email input -->
                <div id="login-form-start" class="info-row">
                    <div class="info-title subheading">Email address</div>
                    <div id="input-wrapper" class="input-wrapper">
                        <input id="login-email" class="subheading" placeholder="What's your email address?" type="email" value="">
                    </div>
                </div>

                <!-- Password input -->
                <div class="info-row">
                    <div class="info-title-cols">
                        <div class="info-title subheading">Password</div>
                    </div>
                    <div id="input-wrapper" class="input-wrapper">
                        <input id="login-password" class="subheading" placeholder="What's your password?" type="password" value="">
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-title-cols">
                        <div class="info-title subheading">Confirm Password</div>
                    </div>
                    <div id="input-wrapper" class="input-wrapper">
                        <input id="login-password" class="subheading" placeholder="What's your password?" type="password" value="">
                    </div>
                </div>

                <!-- Footer section with the signup link -->
                <div id="signup-footer" class="info-row info-footer">
                    <div role="button" id="signup-button" class="button button-icon subsubheading icon-arrow-right-circle">Sign up</div>
                </div>
            </div>
        </div>

        <div id="footer-wrapper">

            <a role="button" href="{{ url_for('privacy') }}">Privacy</a>
            <a role="button" href="{{ url_for('feedback') }}">Feedback</a>
        </div>
        <div id="dialog-container"></div>
    </div>


</body>
