{% extends "base.html" %}
{% block title %}Monthly & Weekly Analytics{% endblock %}

{% block head %}
    {{ super() }}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 100%;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem;
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Monthly & Weekly Balance Analytics</h1>

    <!-- Stacked Charts -->
    <div class="chart-container">
        <canvas id="monthlyBalanceChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="weeklyBalanceChart"></canvas>
    </div>
</div>

<script src="{{ url_for('static', filename='js/monthly_analytics.js') }}"></script>
{% endblock %}
