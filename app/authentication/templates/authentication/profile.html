{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center">

    <h1 class="mb-4">Welcome, {{ user.first_name }}!</h1>

    <!--Profile Picture-->
    <img src="{{ url_for('static', filename='uploads/' + user.profile_picture) if user.profile_picture else url_for('static', filename='uploads/default_profile.jpg') }}" 
         class="img-fluid rounded-circle mb-3" 
         style="width: 150px; height: 150px; object-fit: cover;">

    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>

    <a href="{{ url_for('authentication.edit_profile') }}" class="btn btn-outline-light mt-3">Edit Details</a>

    <a href="{{ url_for('authentication.logout') }}" class="btn btn-danger mt-3">Logout</a>
    
  </div>
</div>

{% endblock %}
